before_script:  - "bin/rake neo4j:install[$NEO4J_VERSION] --trace"  - "bin/rake neo4j:config[development,7474] --trace"  - "echo 'dbms.memory.pagecache.size=600m' >> ./db/neo4j/development/conf/neo4j.conf"  - "echo 'dbms.memory.heap.max_size=600m' >> ./db/neo4j/development/conf/neo4j-wrapper.conf"  - "echo 'dbms.memory.heap.initial_size=600' >> ./db/neo4j/development/conf/neo4j-wrapper.conf"  - "bin/rake neo4j:start --trace"  - "sleep 20"script:  - "travis_retry bin/rake default --trace"language: rubycache: bundlersudo: falsejdk: oraclejdk8rvm:  - 2.3.1  - 2.2.5  - jruby-1.7.23  - jruby-9.0.5.0env:  global:    - JRUBY_OPTS="-J-Xmx1280m -Xcompile.invokedynamic=false -J-XX:+TieredCompilation -J-XX:TieredStopAtLevel=1 -J-noverify -Xcompile.mode=OFF"  matrix:    - NEO4J_URL="http://localhost:7474" NEO4J_VERSION=community-3.1.2matrix:  include:    - rvm: 2.3.1      jdk:      before_script:      script: "bundle exec rubocop"      env: "RUBOCOP=true"
    # Testing bolt    - rvm: 2.3.1      env: NEO4J_URL="bolt://localhost:7472" NEO4J_VERSION=community-3.0.9
    # Older versions of Neo4j with latest version of Ruby    - rvm: 2.3.1      env: NEO4J_VERSION=community-3.0.9    - rvm: 2.3.1      env: NEO4J_VERSION=community-2.3.9    - rvm: 2.3.1      env: NEO4J_VERSION=community-2.2.10    - rvm: 2.3.1      env: NEO4J_VERSION=community-2.1.8
    # Older versions of Neo4j with latest version of jRuby    - rvm: jruby-9.0.5.0      env: NEO4J_VERSION=community-3.0.9    - rvm: jruby-9.0.5.0      env: NEO4J_VERSION=community-2.3.9    - rvm: jruby-9.0.5.0      env: NEO4J_VERSION=community-2.2.10    - rvm: jruby-9.0.5.0      env: NEO4J_VERSION=community-2.1.8
  # Testing bolt, allowing failure for milestone release  allow_failures:    - rvm: 2.3.1      env: NEO4J_URL="http://localhost:7474" NEO4J_VERSION=community-3.1.2    - rvm: 2.3.1      env: NEO4J_URL="bolt://localhost:7472" NEO4J_VERSION=community-3.1.2
